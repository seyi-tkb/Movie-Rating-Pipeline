name: CI Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with: 
          python-version: "3.10"

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest flake8 black

      # Fix binary incompatibility between NumPy and Pandas
      - name: Reinstall numpy and pandas cleanly
        run: |
          echo "Reinstalling numpy and pandas to prevent binary mismatch..."
          pip install --upgrade --force-reinstall numpy pandas

      # Lint with flake8
      - name: Run flake8
        run: |
          echo "Running flake8..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

      # Format check with Black
      - name: Check code formatting with Black
        run: |
          echo "Checking code formatting..."
          black --check .

      # Run tests
      - name: Run pytest
        run: |
          echo "Running tests..."
          pytest -v --maxfail=1 --disable-warnings

      # Create pull request to development branch if all tests pass
      - name: Create Pull Request to dev
        if: success()
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: dev-auto-sync
          base: dev
          title: "CI: Auto-sync main → development"
          body: |
            This PR was automatically created by GitHub Actions after successful tests.
            It merges the latest changes from **main** into **dev**.
          commit-message: "CI: Auto-sync main → development"
