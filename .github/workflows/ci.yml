name: CI Pipeline

on:
  push:
    branches: [staging]

permissions:
  contents: write
  pull-requests: write
  actions: write
  checks: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with: 
          python-version: "3.10"

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest flake8 black

      # Fix binary incompatibility between NumPy and Pandas
      - name: Reinstall numpy and pandas cleanly
        run: |
          echo "Reinstalling numpy and pandas to prevent binary mismatch..."
          pip install --upgrade --force-reinstall numpy pandas

      # Lint with flake8
      - name: Run flake8
        run: |
          echo "Running flake8..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

      # Format check with Black
      - name: Check code formatting with Black
        run: |
          echo "Checking code formatting..."
          black --check .

      # Run tests
      - name: Run pytest
        run: |
          echo "Running tests..."
          pytest -v --maxfail=1 --disable-warnings

      - name: Show diff between main and staging
        run: |
          git fetch origin
          git diff origin/staging..origin/main --stat

      # Ensure we are on the latest remote staging before PR creation
      - name: Ensure we are on latest staging
        run: |
          git fetch origin 
          git checkout staging
          git reser --hard origin/staging

        # Create pull request to main branch if all tests pass
      - name: Create Pull Request to main
        if: ${{ success() }}
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: staging-auto-pr
          delete-branch: false     # close old staging-auto-pr
          title: "Sync: staging → main"
          body: |
            Automated pull request from **staging** into **main**  
            This PR was created after successful CI checks.  
            Please review and merge when ready.
          commit-message: "ci: auto-sync staging → main after successful tests"
          draft: false
          labels: "auto-pr"
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: seyi-tkb <105808404+seyi-tkb@users.noreply.github.com>

      - name: Debug Branch Differences
        run: |
          echo "==> Checking branch differences between staging and main..."
          git fetch origin main staging
          git log origin/main..origin/staging --oneline || echo "No commits ahead of main"
