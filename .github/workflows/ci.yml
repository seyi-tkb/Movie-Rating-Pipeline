name: CI Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with: 
          python-version: "3.10"

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest flake8 black

      # Fix binary incompatibility between NumPy and Pandas
      - name: Reinstall numpy and pandas cleanly
        run: |
          echo "Reinstalling numpy and pandas to prevent binary mismatch..."
          pip install --upgrade --force-reinstall numpy pandas

      # Lint with flake8
      - name: Run flake8
        run: |
          echo "Running flake8..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

      # Format check with Black
      - name: Check code formatting with Black
        run: |
          echo "Checking code formatting..."
          black --check .

      # Run tests
      - name: Run pytest
        run: |
          echo "Running tests..."
          pytest -v --maxfail=1 --disable-warnings

      # âœ… Push to development branch if all tests pass
      - name: Push to development branch
        if: success()  # Only runs if all previous steps succeed
        run: |
          echo "Pushing latest main changes to dev..."
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Fetch and checkout development branch
          git fetch origin
          git checkout development || git checkout -b dev

          # Merge main into development (fast-forward)
          git merge --ff-only main || echo "Merge not possible, manual review required."

          # Push the updated development branch
          git push origin dev
